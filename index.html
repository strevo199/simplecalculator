<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator-App</title>
</head>
<body class="appBody">
    <div class="app  h-screen m-auto flex-col justify-evenly  flex">
        <div class="header text-white flex justify-between items-end ">
            <h1 class="font-bold text-2xl">calc</h1>
            <div class="header_toggle flex  items-end">
                <h1 class="text-white font-bold text-sm mr-4 mb-1">THEME</h1>
                <div class="flex ">
                    <div class="flex flex-col items-center">
                        <p class="text-white font-bold">1<p>
                        <div class="toggle w-6 h-5 rounded-l-lg flex items-center">
                            <button  id="theme1" class="w-4 h-4 toggle_btn rounded-full"></button>
                        </div>
                        </div>
                    <div class="flex flex-col items-center">
                        <p class="text-white font-bold">2<p>
                            <div class="toggle w-6 h-5 flex justify-center items-center">
                                <button  id="theme2" class="w-4 h-4 toggle_btn  rounded-full "></button>
                            </div>
                    </div>
                    <div class="flex flex-col  items-center">
                        <p class="text-white font-bold">3<p>
                            <div class="toggle w-6 h-5 rounded-r-lg flex justify-end items-center">
                                <button  id="theme3" class="w-4 h-4 toggle_btn rounded-full"></button>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="screen rounded-md flex items-center justify-end pr-5"> 
            <h1 id="result" class="text-5xl  font-semibold"></h1>
        </div> 
        <div class="main rounded-lg grid grid-cols-4 sm:text-2xl gap-5 p-2 sm:p-5 sm:gap-6">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="7">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="8">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="9">
            <input type="button" class="btn cursor-pointer hover:opacity-75 bg-gray-700 text-white" value="DEl">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="4">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="5">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="6">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="+">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="1">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="2">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="3">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="-">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value=".">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="0">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="/">
            <input type="button" class="btn cursor-pointer hover:opacity-75" value="x">
            <input type="button" class="btn cursor-pointer hover:opacity-75 bg-gray-700 uppercase  text-white col-span-2" value="Reset">
            <input type="button" class="btn cursor-pointer hover:opacity-75 col-span-2 bg-red-600 text-white" value="=">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
